<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container text-center w-50 mw-25 p-4 bg-dark mt-5 rounded">
        <h3 class="text-white name">Calculadora</h3>
        <div class="principal">
            <div class="input row">
                <input type="text" class="pantalla" readonly id="display" value>
            </div>
            <div class="botones">
                <div class="row">
                    <button class="btn btn-outline-secondary col m-1 num">7</button>
                    <button class="btn btn-outline-secondary col m-1 num">8</button>
                    <button class="btn btn-outline-secondary col m-1 num">9</button>
                    <button class="btn col btn-outline-primary m-1 op">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-secondary col m-1 num">4</button>
                    <button class="btn btn-outline-secondary col m-1 num">5</button>
                    <button class="btn btn-outline-secondary col m-1 num">6</button>
                    <button class="btn col btn-outline-primary m-1 op">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-secondary col m-1 num">1</button>
                    <button class="btn btn-outline-secondary col m-1 num">2</button>
                    <button class="btn btn-outline-secondary col m-1 num">3</button>
                    <button class="btn btn-outline-primary col m-1 op">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-secondary col m-1 num">0</button>
                    <button class="btn btn-outline-secondary col m-1 num">.</button> 
                    <button class="btn btn-outline-primary col m-1" id="btn-sign" >+/-</button>               
                    <button class="btn btn-outline-primary col m-1 op">/</button>
                    
                </div>
                <div class="row">
                    <button class="btn btn-outline-success col m-1 equal" id="btn-equal">=</button>
                    <button class="btn btn-outline-danger col m-1 clear" id="btn-clear">Clear</button>
                </div>

                
                
                
                
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
